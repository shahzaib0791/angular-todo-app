<div class="my-3">
    <h4>Add Todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text"
        id="title" 
        name="title"
        class="form-control"
        [(ngModel)]="title"
        >
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text"
        id="desc"
        name="desc"
        class="form-control"
        [(ngModel)]="desc"
        >
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form>
</div>
