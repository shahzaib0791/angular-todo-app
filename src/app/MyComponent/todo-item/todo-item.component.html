<div class="my-3">
    <h5 [ngClass]="{'strike': todo.is_active}">{{todo.title}}</h5>
    <p [ngClass]="{'strike': todo.is_active}">{{todo.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckBoxClick(todo)" [checked]="!todo.is_active">
        <label class="form-check-label" for="exampleCheck1{{i}}">Completed</label>
      </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
